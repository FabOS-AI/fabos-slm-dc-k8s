---
- name: "Create inventory with target host(s)"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: "(1) use id of cluster to build inventory"
      set_fact:
        service_name: "{{ resource_service_id }}"
    - debug:
        var: service_name
    - name: Use inventory Helper to setup ansible inventory
      ansible.builtin.include_role:
        name: inventory_helper
    - name: "(2) use id of resource (to add) to build inventory"
      set_fact:
        service_name: "{{ resource_to_add_service_id }}"
        extra_groups: ["target_host"]
    - debug:
        msg: "{{ service_name }} - {{ extra_groups }}"
    - name: Use inventory Helper to setup ansible inventory
      ansible.builtin.import_role:
        name: inventory_helper
      vars:
        service_name: "{{ resource_to_add_service_id }}"
        extra_groups: ["target_host"]

- name: Converge - Gather facts
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Gather Facts
      ansible.builtin.setup:
        gather_subset:
          - min
          - network
      register: setup_result
      until: setup_result.failed != true
      retries: 10

- name: Converge - Install docker
  hosts: target_host
  gather_facts: no
  become: yes
  become_user: root
  collections:
    - fabos.docker
  tasks:
    - include_role:
        name: fabos.docker.setup
        tasks_from: install.yml

- name: Converge - Install k8s
  hosts: target_host
  gather_facts: no
  become: yes
  tasks:
    - name: "Include fabos.k8s.setup - install"
      include_role:
        name: setup
        tasks_from: install.yml

- name: Converge - Get join tokens
  hosts: k8s_master[0]
  gather_facts: no
  become: yes
  tasks:
    - name: "Include fabos.k8s.setup - get_join"
      include_role:
        name: setup
        tasks_from: get_join.yml

- name: Converge - Join node
  hosts: target_host
  gather_facts: yes
  become: yes
  tasks:
    - name: "Include fabos.k8s.setup - join_nodes"
      include_role:
        name: setup
        tasks_from: join_nodes.yml

- name: Converge - Label node
  hosts: k8s_master[0]
  gather_facts: yes
  become: yes
  tasks:
    - name: "Include fabos.k8s.setup - Label worker nodes"
      include_role:
        name: setup
        tasks_from: k8s_master/400_label_nodes.yml
      vars:
        nodes_to_label: "{{ groups['target_host'] }}"