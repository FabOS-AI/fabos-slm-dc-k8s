---

- name: "Check required variables"
  assert:
    that: "{{ item.name }} is defined"
    fail_msg: "Missing variable '{{ item.name }}': {{ item.description }}"
  with_items:
    - { name: "service_id",             description: "Id of the service instance that will be deployed." }
    - { name: "manifest_file",    description: "Content of Kubernetes manifest file." }
    - { name: "kubeconfig",    description: "Content of Kubernetes kubeconfig file." }

- name: Install required pip modules
  pip:
    name:
      - jsonpatch
      - kubernetes>=17.17.0
      - PyYAML>3.11
      - hvac>=1.0.2

- name: Debug kubeconfig
  set_fact:
    kubeconfig_debug: "{{ lookup('community.hashi_vault.hashi_vault', '{{ vault_lookup_base_info }} secret=resources/data/{{ resource_id }}:kubeconfig') }}"

- name: Create a the service namespace
  kubernetes.core.k8s:
    name: "{{ service_id }}"
    api_version: v1
    kind: Namespace
    state: present
    kubeconfig: "{{ kubeconfig }}"
  register: create_ns
  until: not create_ns.failed
  retries: 10

- name: Create the the deployment
  kubernetes.core.k8s:
    state: present
    definition: "{{ manifest_file }}"
    kubeconfig: "{{ kubeconfig }}"
    namespace: "{{ service_id }}"
#  loop: "{{ definitions }}"
