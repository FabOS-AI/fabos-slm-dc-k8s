---
- name: "Create inventory with target host(s)"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - include_role:
        name: inventory_helper
        tasks_from: create_inventory.yml

- name: Converge - Gather facts
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Gather Facts
      ansible.builtin.setup:
        gather_subset:
          - min
          - network
      register: setup_result
      until: setup_result.failed != true
      retries: 10

- name: Deploy on Kubernetes
  hosts: localhost
  connection: local
  gather_facts: no
#  become: yes
  run_once: yes
  tasks:
    - name: "Include use - deploy"
      include_role:
        name: "use"
        tasks_from: deploy_with_kubeconfig.yml