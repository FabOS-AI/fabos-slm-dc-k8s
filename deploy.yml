---
- name: "Create inventory with target host(s)"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - include_role:
        name: inventory_helper
        tasks_from: create_inventory.yml

- name: Deploy on Kubernetes
  hosts: k8s_master[0]
  gather_facts: no
  become: yes
  run_once: yes
  tasks:
    - name: "Include use - deploy"
      include_role:
        name: "use"
        tasks_from: deploy.yml