---
- name: "Create inventory with target host(s)"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Use inventory Helper to setup ansible inventory
      ansible.builtin.include_role:
        name: inventory_helper

- name: Converge - Gather facts
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Gather Facts
      ansible.builtin.setup:
        gather_subset:
          - min
          - network
      register: setup_result
      until: setup_result.failed != true
      retries: 10

- name: Converge - Scale Down Host
  hosts: k8s_master[0]
  run_once: yes
  gather_facts: no
  become: yes
  tasks:
    - name: Include K8s - remove_node.yml
      include_role:
        name: setup
        tasks_from: remove_node.yml

- name: Converge - Uninstall Kubernetes
  hosts: target_host
  gather_facts: no
  become: yes
  tasks:
    - name: Include K8s - remove_node.yml
      include_role:
        name: setup
        tasks_from: uninstall.yml