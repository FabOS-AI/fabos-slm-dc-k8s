---
- name: "Create inventory with target host(s)"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - include_role:
        name: inventory_helper
        tasks_from: create_inventory.yml

    - include_role:
        name: inventory_helper
        tasks_from: create_single_host_inventory.yml

- name: Converge - Gather facts
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Gather Facts
      ansible.builtin.setup:
        gather_subset:
          - min
          - network
      register: setup_result
      until: setup_result.failed != true
      retries: 10

- name: Converge - Scale Down Host
  hosts: k8s_master[0]
  run_once: yes
  gather_facts: no
  become: yes
  collections:
    - fabos.k8s
  tasks:
    - name: Include K8s - remove_node.yml
      include_role:
        name: setup
        tasks_from: remove_node.yml